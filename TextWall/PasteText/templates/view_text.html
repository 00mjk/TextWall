{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>
        {% if error_flag %}
            {{ "Error No Content" }}
        {% else %}
            {{ data.content }}
        {% endif %}
    </title>
    <script type="text/javascript" src="{% static "bootstrap/js/jquery-1.8.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/prettify.js" %}"></script>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet" ></link>
    <link href="{% static "bootstrap/css/prettify.css" %}" rel="stylesheet" ></link>
</head>
<body onload="prettyPrint()">
    <div class="container" id="header">
       <div class="navbar  navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">Paste Free !</a>
                <ul class="nav">
                <li><a href="/">Create New Paste</a></li>
                <li><a href="#">Recent Pastes</a></li>
                <li><a href="#">Show Random Pastes</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="container" style="font-size: 16px;font-family:Consolas;text-align: right;" class="prettyprint">
              Pasted on <strong>{{ data.pasted_time }}</strong>
        </div>
            <br>
        {% if error_flag %}

        {% else %}
            <div class="container">
                <pre  style="font-size: 16px;font-family:Consolas;" class="prettyprint linenums">{{ data.content }}</pre>
            </div>
    <div class="container" ><textarea  name = "user_text" style="margin: 0px 0px 8.92593px; width: 943px; height: 335px;font-size: 16px;font-family:Consolas; ">{{ data.content }}</textarea></div>
        {% endif %}
    </div>
</body>
</html>
